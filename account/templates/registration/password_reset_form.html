{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
<div class="login">
    <h3>Забыли свой пароль?</h3>
    <p>Введите вашу электронную почту для восстановления пароля</p>
    <form action="." method="post">
        <div class="inputForm">
            {{ form.email }}
        </div>
        <p><input class="btn btn-dark btn-lg mt-2" type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
